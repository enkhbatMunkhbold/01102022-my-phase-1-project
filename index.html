<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <main>
    <section class="colored-section" id="title">
      <div class="container-fluid">

        <nav class="navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand">Hollywood Movies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerMenu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Download</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </section>
    
    <section>
      <div class="container">
        <div class="col-2" id="movie-list">
          <!-- inserting movies here -->
        </div>

        <div class="col-12">
          <h1>POPULAR MOVIES</h1>
          <div id="movie-detail">
            <img class="poster" src="./src/Mohicansposter.jpg" alt="Movie poster appear soon...">
            <h3 class="genre" style="color:black">Historical Fiction and Adventure</h2>
            <h4 class="year">Year: 1992</h3>
          </div>
        </div>

        <div class="col-8">
          <form class="row g-3" id="search-form">
            <div class="col-auto">
              <label for="movieSearch" class="visually-hidden">Movie</label>
              <h2 style="color: #fff;">Find Your Movie</h2>
            </div>
            <div class="col-auto">
              <label for="movie title" class="visually-hidden">Movie Title</label>
              <input type="text" class="form-control" id="movie_title" placeholder="Movie title...">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-light mb-3">Search</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>

  </footer>
